<!DOCTYPE html>
<html>
<head>
    <title>Manga E-Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no, minimal-ui">
</head>
<body>
<div class="header">
    <h1>Manga E-Shop</h1>
    <button onclick="location.href='login.html'" type="button" class="button-24">Log In</button>

</div>

<div class="main-section">
    <h2>Featured Manga</h2>
    <div class="manga-container">
        <div class="manga-item">
            <img src="images/OnePiece_manga.jpg" alt="Manga Cover">
            <p class="manga-title">One Piece</p>
            <p class="price">$9.99</p>
        </div>
        <div class="manga-item">
            <img src="images/Naruto_manga.jpg" alt="Manga Cover">
            <p class="manga-title">Naruto</p>
            <p class="price">$8.99</p>
        </div>
        <div class="manga-item">
            <img src="images/Bleach_manga.jpg" alt="Manga Cover">
            <p class="manga-title">Bleach</p>
            <p class="price">$11.99</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>2023 Manga E-Shop. All rights reserved.</p>
</div>

</body>
</html>
