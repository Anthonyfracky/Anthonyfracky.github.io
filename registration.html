<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="icon" type="image/x-icon" href="images/Favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no, minimal-ui">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <div class="logo">
    <a href='index.html'>
      <img src="images/logo.svg">
    </a>
  </div>
  <div>
    <button onclick="location.href='login.html'" type="button" class="login-btn">Log In</button>
  </div>
</div>

<div class="login-container">
  <div class="form">
    <h2>Registration</h2>
    <div class="image">
      <img src="images/sign_up.svg" alt="Placeholder Image">
    </div>
    <form action="">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" name="username" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
      <a href="login.html" class="hint">
        Already have an account?
      </a>
    </form>
    <button class="back-button" onclick="location.href='index.html'">Go to Main page</button>
  </div>

</div>
</body>
</html>
